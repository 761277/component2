spring.application.name=Tweet aplication
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tweetdb
spring.data.mongodb.repositories.enabled=true

server.port=9511

api.login.url.path =api/v1/user/login

api.registration.url.path =api/v1/user/register

authorization.token.header.name = Authorization

authorization.token.header.prefix = Bearer

token.secret = hashkey

token.expiration_time = 28800000